{% extends "students/base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Marks</h2>
</div>

<table class="min-w-full bg-white shadow rounded-xl overflow-hidden">
    <thead class="bg-slate-200">
        <tr>
            <th class="px-4 py-2 text-left">Student</th>
            <th class="px-4 py-2 text-left">Subject</th>
            <th class="px-4 py-2 text-left">Exam</th>
            <th class="px-4 py-2 text-left">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for m in marks %}
        <tr class="border-t">
            <td class="px-4 py-2">{{ m.student.firstName }} {{ m.student.lastName }}</td>
            <td class="px-4 py-2">{{ m.subject.name }}</td>
            <td class="px-4 py-2">{{ m.examName }}</td>
            <td class="px-4 py-2">{{ m.score }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="px-4 py-4 text-center text-gray-500">
                No marks yet.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
